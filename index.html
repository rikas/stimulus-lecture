<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OMDb API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div data-controller="disable-button">
        <button
          class="btn btn-primary btn-lg"
          data-disable-button-target="button"
          data-action="click->disable-button#disable"
        >
          Click me!
        </button>
        <a
          href="#"
          class="d-none"
          data-disable-button-target="link"
          data-action="click->disable-button#renable"
          >Reset!</a
        >
      </div>

      <div data-controller="movies">
        <form class="row g-2 justify-content-center py-5" data-action="submit->movies#submit">
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              placeholder="Find movie"
              data-movies-target="input"
            />
          </div>
          <div class="col-1">
            <input type="submit" class="btn btn-primary" />
          </div>
        </form>

        <ul
          id="results"
          data-controller="sortable"
          class="list-group list-group-horizontal"
          data-movies-target="results"
        ></ul>

        <div data-controller="sortable">
          <li>Hello</li>
          <li>World</li>
          <li>Sortable!</li>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
